<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/custom.css">
  <link rel="stylesheet" href="css/css-reset.css">
  <link rel="stylesheet" href="css/weather-icons-wind.css">
  <link rel="stylesheet" href="css/weather-icons-wind.min.css">
  <link rel="stylesheet" href="css/weather-icons.css">
  <link rel="stylesheet" href="css/weather-icons.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/c3af46febe.js" crossorigin="anonymous"></script>
  <style>

  </style>
</head>

<body>

  <!-- Mobile Container - containing all mobile content -->
  <div class="mobile-container">

    <!-- Mobile Nav Section -->
    <div class="mobile-nav"><div class="burger-menu"><i class="fas fa-bars"></i></div><div class="logo"><img src="img/metservice_logo.png" alt="metservice logo"></div><div class="search"><i class="fas fa-search"></i></div>
    </div>
    <!-- Mobile Nav Section ENDS -->

    <!-- Daily Section -->
    <div class="daily-section">
      <h3 class="current-city">Wellington City</h3>
      <div class="weather-image">
        <i class="wi wi-day-sunny"></i>
      </div>
      <div class="weather-info"></div>
    </div>
    <!-- Daily Section ENDS -->

    <!-- Map Section -->
    <div class="map-section">
      <div class="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d95986.21748364149!2d174.68421834402432!3d-41.252938928523214!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6d38b1fc49e974cb%3A0xa00ef63a213b470!2sWellington!5e0!3m2!1sen!2snz!4v1614113098256!5m2!1sen!2snz"  width="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
      </div>
      <div class="map-title">
        <h5>National Forecast</h5>
      </div>
      <div class="expand">
        <i class="fas fa-expand-arrows-alt"></i>
      </div>
    </div>
    <!-- Map Section ENDS -->

    <!-- Favourite Section -->
    <div class="favourite-section">
      <i class="fas fa-star"></i>
      <h4>Favourite Cities</h4>
    </div>
    <!-- Favourite Section ENDS -->

    <!-- Footer Section -->
    <div class="footer-section">
      <div class="left-section"></div>
      <div class="middle-section"></div>
      <div class="right-section"></div>
    </div>
    <!-- Footer Section ENDS -->

  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="js/custom.js" charset="utf-8"></script>
</body>

</html>
